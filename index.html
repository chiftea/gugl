    <!-- CSS ref file-->
    <link rel="stylesheet" href="styles.css">
</head>






<body>



    <header>
        <div class='nav-flex-container'>
            <nav class='nav-flex-child-1'>
                <ul class='nav-left-links'>
                    <li> <a href="">Web </a> </li>
                    <li> <a href="">Images </a> </li>
                    <li> <a href="">videos </a> </li>
                    <li> <a href="">maps </a> </li>
                    <li> <a href="">news </a> </li>
                    <li> <a href="">shopping</a> </li>
                    <li> <a href="">mail </a> </li>
                    <li> <a href="">more </a> </li>
                </ul>
            </nav>


            <nav class='nav-flex-child-2'>
                <ul class='nav-right-links'>
                    <li><a href=""> Gmail </a> </li>
                    <li><a href=""> Images </a> </li>
                    <li><a href=""> <img class='square-icon' src='square_dots.png' alt='square-icon'> </a> </li>
                    <li><a href=""> <img class='profile-icon' src='profile_icon.png' alt='profile-icon'> </a> </li>
                </ul>
            </nav>
        </div>
    </header>





    <main>

        <div class='grid-box-container'>

            <!-- 1st row - Google logo -->
            <div class='grid-first-row'>
                <img class='google-logo' src="mainlogo.png" alt="google logo pic">
            </div>

            <!-- 2nd row - Search icon-->
            <div class='grid-second-row-search-icon'>
                <img class='search-icon' src='search-icon.png' alt="search icon">
            </div>
            <!-- 2nd row - Search bar input-->
            <div class='grid-second-row'>
                <input class='search-bar' id='search-bar' type="text"
                autofocus>
            </div>
            <!-- 3rd row - first button-->
            <div class='grid-third-row-first-button'>
                <input class='first-button' type="submit" value='Google Search'>
            </div>
            <!-- 3rd row - second button-->
            <div class='grid-third-row-second-button'>
                <input class='second-button' type="submit" value="I'm Feeling Lucky">
            </div>
            <!-- 4th row - <<   offered in   >> -->
            <div class='grid-fourth-row'>
                Google offered in <a class='language-link' href="">Română</a>
            </div>
            
        </div> <!-- CLOSE - grid-box-container -->

                </div>
            </div>

        </div> -->

    <!--COUNTRY TRAY-->
    <div class='country-flex-container'>
        Romania
    </div>

    <div class='tray-flex-container'>
        <nav class='tray-flex-child-1'>

        <nav class='tray-flex-child-2'>
            <ul class='tray-right-links'>
                <li> <a href="">Privacy </a> </li>

            </ul>
        </nav>
    </div>
